<?xml version="1.0"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="label" />
		<composite:attribute name="object" />
		<composite:attribute name="showComponent" type="java.lang.Boolean" default="true"/>
    </composite:interface>

	<composite:implementation>

		<h:panelGroup rendered="#{cc.attrs.showComponent}">

			<h:panelGrid columns="3">
 			
 				<h:outputLabel styleClass="name #{!cc.attrs.object.valid?'errors':''}" id="label" value="#{cc.attrs.label} " for="#{cc.attrs.object.id}" >
					<h:graphicImage value="/img/requiredTextField.png" rendered="#{cc.attrs.object.required}"/>
					<h:graphicImage value="/img/notRequiredTextField.png" rendered="#{!cc.attrs.object.required}"/>
				</h:outputLabel>

				<h:panelGroup styleClass="value #{!cc.attrs.object.valid?'errors':''}">
					<composite:insertChildren />
				</h:panelGroup>
				
				<h:panelGroup styleClass="error" rendered="#{!cc.attrs.object.valid}">
					<h:graphicImage styleClass="errors" value="/img/warning.png"/> 
					<h:message errorClass="errors" for="#{cc.attrs.object.id}" />
				</h:panelGroup>
				
 			</h:panelGrid>
 			
		</h:panelGroup>
	</composite:implementation>
</html>
