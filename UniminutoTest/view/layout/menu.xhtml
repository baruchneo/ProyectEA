<rich:toolbar 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
	
	<rich:toolbarGroup>

		‎<p style="white-space:nowrap;">MONITORING INTEGRATION CENTER</p>

		<h:link id="menuHomeId" outcome="/home" onclick="showWaitDialog();">
			<h:graphicImage value="/img/favorite.png"/>
			<h:outputText value="Inicio" />
		</h:link>
		
	</rich:toolbarGroup>

	<rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none"  >
	
		<f:facet name="label">
			<h:panelGroup>
				<h:graphicImage value="/img/member.png" styleClass="pic" alt="Transmision de archivos" />
				<h:outputText value="Administraci&#243;n" />
			</h:panelGroup>
		</f:facet>
		
		<rich:menuGroup label="Gesti&#243;n de roles">
			<rich:menuItem>
				<h:link outcome="/admin/RolList" value="Listar Roles" id="RolListIdMenu" onclick="showWaitDialog();" />
			</rich:menuItem>
			<rich:menuItem>
				<h:link outcome="/admin/RolEdit" value="Crear Rol" id="RolsEditIdMenu" onclick="showWaitDialog();" />
			</rich:menuItem>
		</rich:menuGroup>
		
		<rich:menuGroup label="Gesti&#243;n de usuarios">
			<rich:menuItem>
				<h:link outcome="/admin/UsuarioList" value="Listar UsuarioS" id="UsuarioListIdMenu" onclick="showWaitDialog();" />
			</rich:menuItem>
			<rich:menuItem>
				<h:link outcome="/admin/UsuarioEdit" value="Crear Usuario" id="UsuarioEditIdMenu" onclick="showWaitDialog();" />
			</rich:menuItem>
		</rich:menuGroup>

		<rich:menuGroup label="Gesti&#243;n de tipos de alerta">
			<rich:menuItem>
				<h:link outcome="/admin/TiposAlertaList" value="Listar Tipos de Alerta" id="TiposAlertaListIdMenu" onclick="showWaitDialog();" />
			</rich:menuItem>
			<rich:menuItem>
				<h:link outcome="/admin/TiposAlertaEdit" value="Crear Tipo de Alerta" id="TiposAlertaEditIdMenu" onclick="showWaitDialog();" />
			</rich:menuItem>
		</rich:menuGroup>

		<rich:menuGroup label="Gesti&#243;n de rangos">
			<rich:menuItem>
				<h:link outcome="/admin/RangoList" value="Listar Rangos" id="RangoListIdMenu" onclick="showWaitDialog();" />
			</rich:menuItem>
			<rich:menuItem>
				<h:link outcome="/admin/RangoEdit" value="Crear Rango" id="RangoEditIdMenu" onclick="showWaitDialog();" />
			</rich:menuItem>
		</rich:menuGroup>

	</rich:dropDownMenu>

	<rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none"  >
		<f:facet name="label">
			<h:panelGroup>
				<h:graphicImage value="/img/member.png" styleClass="pic" alt="Transmision de archivos" />
				<h:outputText value="Administracion pacientes" />
			</h:panelGroup>
		</f:facet>

		<rich:menuGroup label="Gesti&#243;n de usuarios">
			<rich:menuItem>
				<h:link outcome="/admin/UsuarioPortalList" value="Listar usuarios pacientes" id="UsuarioPortalListIdMenu" onclick="showWaitDialog();" />
			</rich:menuItem>
			<rich:menuItem>
				<h:link outcome="/admin/UsuarioPortalEdit" value="Crear usuario de paciente" id="UsuarioPortalEditIdMenu" onclick="showWaitDialog();" />
			</rich:menuItem>
		</rich:menuGroup>
	</rich:dropDownMenu>
	‎
	<rich:toolbarGroup location="right">
	
		<h:graphicImage value="/img/user.png" />
		<h:panelGroup rendered="#{identity.loggedIn}" id="menuWelcomeIdPanel">
			<p style="white-space:nowrap;" id="menuWelcomeId"> Autenticado como: </p>
		</h:panelGroup>
		
		<h:panelGrid columns="2" >
			<h:link id="menuLoginIdText" outcome="/login" value="Ingreso"  onclick="showWaitDialog();"/>
			<h:link id="menuLoginIdImg" outcome="/login"  onclick="showWaitDialog();">
				<h:graphicImage value="/img/lock.png"/>
			</h:link>
		</h:panelGrid>
		
		<h:form id="logoutForm">
			<h:commandLink id="menuLogoutId" action="#{identity.logout}"  outcome="/home"  onclick="showWaitDialog();">
				<h:panelGrid columns="2">
					<h:graphicImage value="/img/exit.png"/>
					<h:outputText id="exit" value="Salida" />
				</h:panelGrid>
			</h:commandLink>
		</h:form>
		
	</rich:toolbarGroup>
	
</rich:toolbar>
